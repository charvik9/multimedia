<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <h1> adding images</h1>
    <img src="cat.avif" style="height: 100px; width: 50 px;">
    <h1><strong>adding audio</strong></h1>
<audio controls>
    <source src="dogoaudio.mp3" type="audio/mpeg">
</audio>
<h1>adding video</h1>
<video controls height="200" width="190">
    <source src="dogovideo.mp4" type="video/mp4">
</video>
<h1>adding iframes</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/lnTDAZOA6L0?si=-OMZGLmuCg0SPPGG"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
